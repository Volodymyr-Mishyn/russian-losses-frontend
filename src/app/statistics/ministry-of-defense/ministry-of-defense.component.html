<div class="flex flex-col items-stretch justify-start h-full">
  <app-range-selection
    class="mat-elevation-z4 flex-none z-10 h-20"
    (rangeChanged)="setRange($event)"
  ></app-range-selection>
  @if (data$|async; as data) {
  <app-ministry-of-defense-statistics-presenter
    class="flex-1 overflow-y-scroll"
    [datesRange]="localRange"
    [data]="data"
  ></app-ministry-of-defense-statistics-presenter>
  }
</div>
