<div class="p-1 flex flex-row justify-between">
  <ng-content select="table-title"></ng-content>
  <button mat-icon-button (click)="export(data)">
    <mat-icon>download</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>
      <span i18n>Type</span>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex flex-row justify-start items-center gap-4">
        <mat-icon
          [svgIcon]="'mod_' + element.entityType"
          class="icon-m"
        ></mat-icon>
        <span class="mat-caption">{{ element.entityType }}</span>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>
      <span i18n>Category</span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.entityCategory }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>
      <span i18n>Value</span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
