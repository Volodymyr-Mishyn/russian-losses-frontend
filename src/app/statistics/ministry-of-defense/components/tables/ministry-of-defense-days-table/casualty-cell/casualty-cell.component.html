<div
  class="flex flex-col"
  [matTooltip]="tooltip"
  matTooltipClass="tooltip-multiline"
>
  <div
    [ngClass]="{
      'bold-text': entityLoss.calculatedIncrement?.diffWithAverage! >= 0
    }"
  >
    {{ "+" + entityLoss.increment }}
  </div>
  @if (displayComparisonToAverage) {
  <div class="w-16" appCasualtyComparison [entityLoss]="entityLoss"></div>
  }
  <div class="mat-caption">{{ entityLoss.total }}</div>
</div>
