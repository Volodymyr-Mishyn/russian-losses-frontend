<div class="flex flex-col justify-start items-stretch gap-4">
  @for (entity of entitiesNames; track $index) { @defer (on viewport) {
  <div class="mat-elevation-z2 chart-size">
    <app-ministry-of-defense-data-plot-chart
      class="h-full w-full"
      [data]="daysData"
      [typeOfLoss]="entity"
    ></app-ministry-of-defense-data-plot-chart>
  </div>
  }@placeholder {
  <div>Chart placeholder</div>
  } }
</div>
