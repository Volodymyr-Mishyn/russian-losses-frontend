<div
  class="flex flex-col items-stretch justify-center md:flex-row md:items-start md:justify-start p-2 sm:m-2 gap-4"
>
  <div class="flex-none">
    <table mat-table [dataSource]="countData" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          <span i18n>Name</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>
          <span i18n>Count</span>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="flex">
    <app-pie-chart
      [data]="countData"
      [title]="typeName + ' ' + chartTitle"
      [customColors]="customColors"
    ></app-pie-chart>
  </div>
</div>
