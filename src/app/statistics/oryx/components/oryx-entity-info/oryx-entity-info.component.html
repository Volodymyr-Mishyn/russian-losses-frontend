@if (info) {
<div class="flex flex-col justify-start items-start gap-2">
  <mat-icon>info</mat-icon>

  @if (info.url) {
  <div class="flex flex-row justify-start items-center gap-2">
    <div>
      <span i18n>URL:</span>
    </div>
    <a href="{{ info.url }}" target="_blank">{{ info.url }}</a>
  </div>
  } @if (info.description) {
  <div class="flex-col justify-start items-start gap-1"></div>
  @for (description of info.description; track $index) {
  <p class="mat-caption">{{ description }}</p>
  } } @if (images&& images.length > 0) {
  <div class="flex flex-col justify-stretch items-stretch gap-2">
    <div>
      <span i18n>Reference images:</span>
    </div>
    <div class="flex flex-row flex-wrap justify-around items-center gap-2">
      @for (image of images; track $index) {
      <img
        src="{{ image }}"
        alt="{{ info.title }}"
        class="responsive-image object-cover"
      />
      }
    </div>
  </div>
  }
</div>
}
