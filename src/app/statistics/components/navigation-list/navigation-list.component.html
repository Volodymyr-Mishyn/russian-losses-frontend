@for (item of list; track $index) {
<div
  class="flex items-center justify-center py-3 cursor-pointer h-20"
  [matTooltip]="item.tooltip"
  matTooltipPosition="right"
  [routerLink]="item.route"
  routerLinkActive="active-route"
>
  @if (item.icon) {

  <div>{{ item.icon }}</div>
  <div>{{ item.title }}</div>

  }@else {
  <div>
    {{ item.title }}
  </div>
  }
</div>
}
