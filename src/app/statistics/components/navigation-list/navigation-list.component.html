<div class="flex flex-col justify-start items-stretch gap-4">
  @for (item of list; track $index) {
  <div
    class="flex flex-col items-center justify-center cursor-pointer h-24 p-2 gap-1"
    [matTooltip]="item.tooltip"
    matTooltipPosition="right"
    [routerLink]="item.route"
    routerLinkActive="active-route mat-elevation-z4"
  >
    @if (item.icon) {
    <div>
      <img [src]="item.icon" width="50" />
    </div>
    }
    <div>
      {{ item.title }}
    </div>
  </div>
  }
</div>
